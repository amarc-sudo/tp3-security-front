<form [formGroup]="profileForm" (ngSubmit)="connect()" #myForm="ngForm">
  <mat-form-field   appearance="outline">
    <mat-label>Email</mat-label>
    <input  formControlName="loginControl" matInput type="email" id="login" required/>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input  formControlName="passwordControl" type="password" matInput id="password" required/>
  </mat-form-field>
  <button>connect</button>
</form>
